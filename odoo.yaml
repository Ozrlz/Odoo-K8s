apiVersion: apps/v1
kind: Deployment
metadata:
  name:  odoo
  labels:
    app: odoo
    service: odoo

spec:
  replicas: 1
  selector:
    matchLabels:
      app: odoo
      service: odoo
  template:
    metadata:
      labels:
        app: odoo
        service: odoo
    spec:
      containers:
      - name: odoo-web
        image: gcr.io/oscar-test-01/odoo:1.0
        ports:
        - containerPort: 8069
        - containerPort: 8072
---
apiVersion: v1
kind: Service
metadata:
  name: web
spec:
  type: ClusterIP
  selector:
    app: odoo
    service: odoo
  ports:
  - name: web
    protocol: TCP
    port: 8069
    targetPort: 8069
  - name: longpolling
    protocol: TCP
    port: 8072
    targetPort: 8072
